<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Card</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="card">
        <div class="header">
            <h1 id="header">Happy Birthday!</h1>
        </div>
        <div class="image">
            <img src="https://marketplace.canva.com/EAEyuMaeoOE/1/0/1600w/canva-happy-birthday-instagram-post-mFmsycgF9eM.jpg" alt="Birthday Balloons">
        </div>
        <div class="content">
            <p class="firstP">Wishing you a day filled with joy, laughter, and wonderful memories.</p>
            <p class="secondP">May all your dreams and wishes come true!</p>
        </div>
        <div class="footer">
            <p id="from">From: John Doe</p>
        </div>
    </div>
</body>
</html>
